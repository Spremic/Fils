            </div>
          </div>

          <div class="add-picture-btns-container">
            <div class="flex">
              <div id="openProfilePicture">
                <!-- <img src="/Screenshot_1.png" alt="" /> -->
                <span class="material-symbols-outlined"> add_a_photo </span>
              </div>
