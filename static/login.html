<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fils</title>
    <link rel="stylesheet" href="/login.css" />
    <meta
      name="google-site-verification"
      content="w2pyNA1BcDWlONrHalhWn8ohL_rR6BfEMpiyKJa-GlA"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body id="body">
    <section id="loginForm">
      <div class="login-container">
        <div class="image">
          <div class="image-content">
            <h2>Lorem ipsum dolor sit.</h2>
            <div class="border-div"></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus,
              veniam <a href="#">create accaunt</a>
            </p>
          </div>
        </div>

        <div class="form-container">
          <div class="form">
            <form>
              <div class="form-logo mobile">
                <img src="/filsLogo.png" alt="Logo" />
              </div>

              <div class="form-title">
                <h4>Login</h4>
              </div>

              <div class="input">
                <div><label for="email">Email*</label></div>
                <div>
                  <span class="material-symbols-outlined">
                    alternate_email
                  </span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Write email adress"
                  />
                </div>
              </div>

              <div class="input secondInput">
                <div><label for="password">Password*</label></div>
                <div>
                  <span class="material-symbols-outlined"> key_vertical </span>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Write password"
                  />
                </div>
              </div>
              <div class="writeErr"></div>
              <div class="form-actions">
                <div class="left">
                  <input type="checkbox" id="rememberMe" name="rememberMe" />
                  <label for="rememberMe">Remember me</label>
                </div>
                <div class="right">
                  <a href="#">Forgot password?</a>
                </div>
              </div>

              <div class="form-button">
                <button type="submit" id="loginSubmitBTN">Login</button>
              </div>

              <div class="form-social-media">
                <div class="fb">
                  <button type="button" id="fbLogin">
                    <i class="fab fa-facebook-square" aria-hidden="true"></i>
                    Login with Facebook
                  </button>
                </div>
                <div class="google">
                  <button type="button" id="googleLogin">
                    <i class="fab fa-google" aria-hidden="true"></i>
                    Login with Google
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="mobile">
      <div class="footer-content">
        <p>No have accaunt? <br /><a href="#">Register</a></p>
      </div>
    </footer>

    <script src="/login.js"></script>
  </body>
</html>
